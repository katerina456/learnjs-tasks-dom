<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <table id="table">
    aaa
    <tr>
      <td>Тест</td>
    </tr>
  </table>
  
  <script>
    alert(table); // таблица, как и должно быть
  
    table.remove();
    // почему в документе остался текст "ааа"?
  </script>

  <!-- 
    В таблице не должно быть текста вне тэгов, браузер при построении документа не помещает текст в таблицу 
    Поэтому при удалении таблицы текст остается
  -->

</body>
</html>
